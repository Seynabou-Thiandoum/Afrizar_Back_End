spring.application.name=afrizar

# Configuration des uploads de fichiers
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads

# Configuration PostgreSQL
#spring.datasource.url=jdbc:postgresql://localhost:5432/afrizar_db
#spring.datasource.username=postgres
#spring.datasource.password=admin
#spring.datasource.url=jdbc:postgresql://localhost:5432/afrizar_db
#spring.datasource.username=postgres
#spring.datasource.password=afrizar

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuration du serveur
server.port=${PORT:8080}

# Configuration des logs
logging.level.sn.afrizar.afrizar=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration de validation
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuration des erreurs
server.error.include-message=always
server.error.include-binding-errors=always

# Configuration JWT
app.jwt.secret=afrizarSecretKeyForJWT2024VerySecureAndLongEnoughForSecurity
app.jwt.expiration=86400000

# Configuration de sécurité
app.security.jwt.secret=afrizarSecretKeyForJWT2024VerySecureAndLongEnoughForSecurity
app.security.jwt.expiration=86400000
app.security.jwt.refresh-expiration=604800000

# Configuration Rate Limiting
app.security.rate-limit.auth-requests-per-minute=5
app.security.rate-limit.general-requests-per-minute=100
app.security.rate-limit.api-requests-per-minute=200
app.security.rate-limit.max-cache-size=10000
app.security.rate-limit.cache-expiration-minutes=10

# Configuration Password Policy
app.security.password-policy.min-length=8
app.security.password-policy.max-length=128
app.security.password-policy.require-uppercase=true
app.security.password-policy.require-lowercase=true
app.security.password-policy.require-digit=true
app.security.password-policy.require-special-char=true
app.security.password-policy.max-consecutive-chars=2
app.security.password-policy.check-common-passwords=true