spring.application.name=afrizar

# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/afrizar_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuration du serveur
server.port=8080

# Configuration des logs
logging.level.sn.afrizar.afrizar=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration de validation
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuration des erreurs
server.error.include-message=always
server.error.include-binding-errors=always

# Configuration JWT
app.jwt.secret=afrizarSecretKeyForJWT2024VerySecureAndLongEnoughForSecurity
app.jwt.expiration=86400000